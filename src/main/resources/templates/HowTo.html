<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
    <meta charset="UTF-8">
    <title>ADTD</title>
</head>
<body>

<div id="wrapper" class="styleWrapper">

<div class="styleStatePanel" >


    <div>
        You also can start jobs with publish to sw_matthias_birnthaler_topic_adtd <br>
        Form: {"NodeStartID":"val","NodeTargetID":"val","JobPayload":X }   <br>
        replace val with targets: IM,Studierendenhaus,Musikpavillon,Technik or Mensa    <br>
        replace X with payload (float)    <br>
    </div>

    <p th:text="${state}"></p>
    <p th:text="${message}"></p>

    <input class="styleButton" type="button"  onclick="location.href='/home'" value="Back" >
</div>

</div>

</body>
</html>
