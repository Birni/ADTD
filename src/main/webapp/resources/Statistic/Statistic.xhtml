<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>

<composite:interface>

    <composite:attribute name="NumberOfTransporter" />
    <composite:attribute name="NumberOfTransporterWithJobs" />
    <composite:attribute name="AvailableTransporter" />

</composite:interface>

<composite:implementation>

    <h:form>

        <h:panelGrid columns="2" id="textPanel">

            <h:outputText value="#{cc.attrs.NumberOfTransporter}:"/>
            <h:outputText value="#{beanStatistic.GetNumTransporter()}"/>


            <h:outputText value="#{cc.attrs.NumberOfTransporterWithJobs}:"/>
            <h:outputText value="#{beanStatistic.GetNumTransporterWithJobs()}"/>


            <h:outputText value="#{cc.attrs.AvailableTransporter}:"/>
            <h:outputText value="#{beanStatistic.GetAvailableTransporter()}"/>


        </h:panelGrid>


    </h:form>

</composite:implementation>

</html>
