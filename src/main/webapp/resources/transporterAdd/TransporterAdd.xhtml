<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>

<composite:interface>

    <composite:attribute name="nameLable" />
    <composite:attribute name="nameValue" />
    <composite:attribute name="battery" />
    <composite:attribute name="batteryValue" />

    <composite:attribute name="addButtonText" />
    <composite:attribute name="addButtonAction"
                         method-signature="java.lang.String action()" />

</composite:interface>

<composite:implementation>

    <h:form>

        <h:panelGrid columns="2" id="textPanel">

            #{cc.attrs.nameLable} :
            <h:inputText id="label" value="#{cc.attrs.nameValue}" />

            #{cc.attrs.battery} :
            <h:inputText id="battery" value="#{cc.attrs.batteryValue}" />

        </h:panelGrid>

        <h:commandButton action="#{cc.attrs.addButtonAction}"
                         value="#{cc.attrs.addButtonText}"
        />

    </h:form>

</composite:implementation>

</html>
