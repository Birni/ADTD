<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>

<composite:interface>

    <composite:attribute name="transporterLabel" />
    <composite:attribute name="transporterBattery" />
    <composite:attribute name="transporterPayload" />
    <composite:attribute name="transporterMaxPayload" />
    <composite:attribute name="transporterHasJob" />
    <composite:attribute name="transporterTarget" />

    <composite:attribute name="transporterData"  type="java.lang.Object" />

    <composite:attribute name="NextButtonText" />
    <composite:attribute name="NextButtonAction"
                         method-signature="java.lang.String action()" />

</composite:interface>


<composite:implementation>

    <h:form>

        <h:dataTable value="#{cc.attrs.transporterData}" var="o"
                     styleClass="order-table"
                     headerClass="order-table-header"
                     rowClasses="order-table-odd-row,order-table-even-row"
        >

            <h:column>
                <f:facet name="header">#{cc.attrs.transporterLabel}</f:facet>
                #{o.label}
            </h:column>

            <h:column>
                <f:facet name="header">#{cc.attrs.transporterBattery}</f:facet>
                #{o.battery}
            </h:column>

            <h:column>
                <f:facet name="header">#{cc.attrs.transporterPayload}</f:facet>
                #{o.payload}
            </h:column>

            <h:column>
                <f:facet name="header">#{cc.attrs.transporterMaxPayload}</f:facet>
                #{o.maxPayload}
            </h:column>

            <h:column>
                <f:facet name="header">#{cc.attrs.transporterHasJob}</f:facet>
                #{o.isExecuteJob}
            </h:column>

            <h:column>
                <f:facet name="header">#{cc.attrs.transporterTarget}</f:facet>
                #{o.targetToDrive}
            </h:column>


        </h:dataTable>


        <h:commandButton action="#{cc.attrs.NextButtonAction}"
                         value="#{cc.attrs.NextButtonText}">

        <f:ajax execute="@form" render="details" />

        </h:commandButton>

    </h:form>

</composite:implementation>

</html>
