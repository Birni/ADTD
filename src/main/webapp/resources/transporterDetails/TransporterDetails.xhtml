<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>

<composite:interface>

    <composite:attribute name="transporterLabel" />
    <composite:attribute name="transporterBattery" />
    <composite:attribute name="transporterPayload" />
    <composite:attribute name="transporterMaxPayload" />
    <composite:attribute name="transporterHasJob" />
    <composite:attribute name="transporterTarget" />

    <composite:attribute name="NextButtonText" />
    <composite:attribute name="NextButtonAction"
                         method-signature="java.lang.String action()" />

</composite:interface>


<composite:implementation>

    <h:form>
        <h:panelGrid columns="2" id="details" >

            <h:outputText value="Label:" />
            <h:outputText value="#{cc.attrs.transporterLabel}"/>

            <h:outputText value="Battery:"/>
            <h:outputText value="#{cc.attrs.transporterBattery}"/>

            <h:outputText value="Current payload:"/>
            <h:outputText value="#{cc.attrs.transporterPayload}"/>

            <h:outputText value="Max. payload:"/>
            <h:outputText value="#{cc.attrs.transporterMaxPayload}"/>

            <h:outputText value="Does execute job:"/>
            <h:outputText value="#{cc.attrs.transporterHasJob}"/>

            <h:outputText value="Destination:"/>
            <h:outputText value="#{cc.attrs.transporterTarget}"/>


        </h:panelGrid>

        <h:commandButton action="#{cc.attrs.NextButtonAction}"
                         value="#{cc.attrs.NextButtonText}">

        <f:ajax execute="@form" render="details" />

        </h:commandButton>

    </h:form>

</composite:implementation>

</html>
