<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:lmap="http://java.sun.com/jsf/composite/map"
      xmlns:details="http://java.sun.com/jsf/composite/transporterDetails"
      xmlns:addT="http://java.sun.com/jsf/composite/transporterAdd"
      xmlns:JobsPanel="http://java.sun.com/jsf/composite/Jobs"
      xmlns:StatisticPanel="http://java.sun.com/jsf/composite/Statistic">

<h:outputStylesheet library="css" name="styles.css"/>

<h:head></h:head>

<h:body>

    <h:panelGroup id="wrapper" styleClass="styleWrapper">

        <h:panelGroup id ="leftUpperPanel" styleClass="styleLeftUpperPanel">

            <h:panelGroup id ="titlePanel" styleClass="styleTitlePanel">

                <h1>ADTD</h1>
                <h2>Autonomous-Driving-Transportation-Depots</h2>


            </h:panelGroup>


            <details:TransporterDetails id="transporterDetails"
                                        transporterLabel="#{beanTransporterDetails.label}"
                                        transporterPayload="#{beanTransporterDetails.payload}"
                                        transporterBattery="#{beanTransporterDetails.battery}"
                                        transporterMaxPayload="#{beanTransporterDetails.maxpayload}"
                                        transporterHasJob="#{beanTransporterDetails.isExecuteJob}"
                                        transporterTarget="#{beanTransporterDetails.targetToDrive}"

                                        NextButtonText = "Next"
                                        NextButtonAction="#{beanTransporterDetails.NextAction()}"



            />




        </h:panelGroup>

        <h:panelGroup id ="rigthUpperPanel" styleClass="styleRightUpperPanel">

            <!-- <h:form id ="formMap" styleClass="styleFormMap">-->
                 <lmap:map id ="MAP"
                           mapCenterLatitude="#{mapBean.map.mapCenter.latitude}"
                           mapCenterLongitude="#{mapBean.map.mapCenter.longitude}"
                           mapDraggingEnabled="#{mapBean.map.draggingEnabled}"
                           mapZoomControl="#{mapBean.map.zoomControl}"
                           mapZoom="#{mapBean.map.zoom}"
                           mapMaxZoom="#{mapBean.map.maxZoom}"
                           mapMinZoom="#{mapBean.map.minZoom}"
                           mapUrlTemplate="#{mapBean.map.urlTemplate}"
                           mapLocations="#{mapBean.map.locations}"
                           mapRoute="#{mapBean.map.routes}"
                           mapMarker="#{mapBean.map.markers}"
                 />
                <!-- <p:poll interval="5" listener="#{mapBean.UpdateMap()}" update="formMap" /> -->
            <!--</h:form>-->

            <!-- right uppder panel -->

        </h:panelGroup>


        <h:panelGroup id ="leftUnderPanel" styleClass="styleLeftUnderPanel">

            <addT:TransporterAdd
                    nameLable="Name"
                    nameValue="#{beanTransporterAdd.label}"
                    battery="Battery"
                    batteryValue="#{beanTransporterAdd.battery}"

                    addButtonText="Add"
                    addButtonAction="#{beanTransporterAdd.AddAction()}"
            />



        </h:panelGroup>

        <h:panelGroup id ="middleUnderPanel" styleClass="styleMiddleUnderPanel">

            <JobsPanel:Jobs
                    nameTarget="Target"
                    SendButtonText="Send Transporter"
                    SendButtonAction="#{beanJobs.SendTransporter()}"

            />





        </h:panelGroup>

        <h:panelGroup id ="rightUnderPanel" styleClass="styleRightUnderPanel">

            <StatisticPanel:Statistic
                    NumberOfTransporter="Number of Transporter"
                    NumberOfTransporterWithJobs="Number of Transporter with Jobs"
                    AvailableTransporter="Number of avilable Transporter"

            />



        </h:panelGroup>

    </h:panelGroup>


</h:body>

</html>
