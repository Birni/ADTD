<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:lmap="http://java.sun.com/jsf/composite/map"
      xmlns:details="http://java.sun.com/jsf/composite/transporterDetails"
      xmlns:addT="http://java.sun.com/jsf/composite/transporterAdd">

<h:outputStylesheet library="css" name="styles.css"/>

<h:head/>

<h:body>

    <h:panelGroup id="wrapper" styleClass="styleWrapper">

        <h:panelGroup id ="leftUpperPanel" styleClass="styleLeftUpperPanel">

            <details:TransporterDetails id="transporterDetails"
                                        transporterID="#{beanTransporterDetails.ID}"
                                        transporterPayload="#{beanTransporterDetails.payload}"
                                        transporterBattery="#{beanTransporterDetails.battery}"
                                        NextButtonText = "Next"
                                        NextButtonAction="#{beanTransporterDetails.NextAction()}"



            />




        </h:panelGroup>

        <h:panelGroup id ="rigthUpperPanel" styleClass="styleRightUpperPanel">

            <!-- <h:form id ="formMap" styleClass="styleFormMap">-->
                 <lmap:map id ="MAP" map="#{mapBean.map }" />
                <!-- <p:poll interval="5" listener="#{mapBean.UpdateMap()}" update="formMap" /> -->
            <!--</h:form>-->

            <!-- right uppder panel -->

        </h:panelGroup>


        <h:panelGroup id ="leftUnderPanel" styleClass="styleLeftUnderPanel">

            <addT:TransporterAdd
                    nameLable="Name"
                    nameValue="#{beanTransporterAdd.label}"
                    battery="Battery"
                    batteryValue="#{beanTransporterAdd.battery}"

                    addButtonText="Add"
                    addButtonAction="#{beanTransporterAdd.AddAction()}"
            />



        </h:panelGroup>

        <h:panelGroup id ="middleUnderPanel" styleClass="styleMiddleUnderPanel">

            Middle under panel

        </h:panelGroup>

        <h:panelGroup id ="rightUnderPanel" styleClass="styleRightUnderPanel">

            right under panel

        </h:panelGroup>

    </h:panelGroup>


</h:body>

</html>
